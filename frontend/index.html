<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FF0000">
    <meta name="description" content="Baixe v√≠deos do YouTube de forma simples">
    <title>YouTube Downloader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect fill='%23FF0000' width='180' height='180'/><path fill='white' d='M60 60h60v60H60z'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üì• YouTube Downloader</h1>
            <p>Baixe seus v√≠deos favoritos com facilidade</p>
        </header>

        <main>
            <!-- Input para link -->
            <section class="input-section">
                <label for="video-url">Cole aqui o link do v√≠deo que voc√™ quer baixar:</label>
                <input 
                    type="text" 
                    id="video-url" 
                    placeholder="https://www.youtube.com/watch?v=..."
                    autocomplete="off"
                >
                <button id="buscar-btn">Buscar V√≠deo</button>
            </section>

            <!-- Loader -->
            <div id="loader" class="loader hidden">
                <div class="spinner"></div>
                <p>Buscando informa√ß√µes do v√≠deo...</p>
            </div>

            <!-- Informa√ß√µes do v√≠deo e qualidades -->
            <section id="video-info" class="video-info hidden">
                <div class="info-header">
                    <h2 id="video-titulo">T√≠tulo do V√≠deo</h2>
                    <p id="video-duracao">Dura√ß√£o: 00:00</p>
                </div>

                <!-- Op√ß√£o 1: Baixar V√≠deo (com √°udio) -->
                <div class="opcao-download">
                    <h3>üé¨ Baixar V√≠deo (com √°udio)</h3>
                    <div id="video-qualidades-list" class="qualidades-grid">
                        <!-- Ser√° preenchido dinamicamente -->
                    </div>
                    <button id="download-video-btn" class="download-btn">üì• Baixar V√≠deo</button>
                </div>

                <!-- Op√ß√£o 2: Baixar √Åudio (s√≥ √°udio) -->
                <div class="opcao-download">
                    <h3>üîä Baixar √Åudio (somente)</h3>
                    <div id="audio-qualidades-list" class="qualidades-grid">
                        <!-- Ser√° preenchido dinamicamente -->
                    </div>
                    <button id="download-audio-btn" class="download-btn">üéµ Baixar √Åudio</button>
                </div>
            </section>

            <!-- Mensagens de erro -->
            <div id="erro" class="erro hidden"></div>

            <!-- Sucesso -->
            <div id="sucesso" class="sucesso hidden">
                <p id="sucesso-msg"></p>
                <button onclick="location.reload()">Baixar Outro</button>
            </div>
        </main>

        <footer>
            <p>MIT License ¬© 2025</p>
        </footer>
    </div>

    <script>
        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => 
                console.log('SW registration failed:', err)
            );
        }

        const videoUrl = document.getElementById('video-url');
        const buscarBtn = document.getElementById('buscar-btn');
        const loader = document.getElementById('loader');
        const videoInfo = document.getElementById('video-info');
        const erroDiv = document.getElementById('erro');
        const sucessoDiv = document.getElementById('sucesso');
        const downloadVideoBtn = document.getElementById('download-video-btn');
        const downloadAudioBtn = document.getElementById('download-audio-btn');

        let videoData = null;
        let videoSelecionado = null;
        let audioSelecionado = null;

        // API base
        const API_URL = '/api';

        // Formatar dura√ß√£o (segundos para MM:SS)
        function formatarDuracao(segundos) {
            const minutos = Math.floor(segundos / 60);
            const secs = Math.floor(segundos % 60);
            return `${minutos.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Buscar informa√ß√µes do v√≠deo
        buscarBtn.addEventListener('click', async () => {
            const url = videoUrl.value.trim();
            
            if (!url) {
                mostrarErro('Por favor, cole um link v√°lido do YouTube');
                return;
            }

            try {
                mostrarLoader(true);
                erroDiv.classList.add('hidden');
                videoInfo.classList.add('hidden');
                sucessoDiv.classList.add('hidden');

                const response = await fetch(`${API_URL}/video-info?url=${encodeURIComponent(url)}`);
                
                if (!response.ok) {
                    throw new Error('V√≠deo n√£o encontrado ou link inv√°lido');
                }

                videoData = await response.json();
                
                // Preencher informa√ß√µes
                document.getElementById('video-titulo').textContent = videoData.titulo;
                document.getElementById('video-duracao').textContent = 
                    `Dura√ß√£o: ${formatarDuracao(videoData.duracao)}`;

                // Preencher qualidades de V√çDEO
                const videoQualidadesList = document.getElementById('video-qualidades-list');
                videoQualidadesList.innerHTML = '';

                videoData.qualidades_video.forEach(qual => {
                    const btn = document.createElement('button');
                    btn.className = 'qualidade-btn';
                    btn.innerHTML = `
                        <div class="qualidade-nome">${qual.descricao}</div>
                    `;
                    
                    btn.addEventListener('click', () => selecionarVideo(qual, btn));
                    videoQualidadesList.appendChild(btn);
                });

                // Preencher qualidades de √ÅUDIO
                const audioQualidadesList = document.getElementById('audio-qualidades-list');
                audioQualidadesList.innerHTML = '';

                videoData.qualidades_audio.forEach(qual => {
                    const btn = document.createElement('button');
                    btn.className = 'qualidade-btn';
                    btn.innerHTML = `
                        <div class="qualidade-nome">${qual.descricao}</div>
                    `;
                    
                    btn.addEventListener('click', () => selecionarAudio(qual, btn));
                    audioQualidadesList.appendChild(btn);
                });

                // Pr√©-selecionar primeiro de cada
                if (videoData.qualidades_video.length > 0) {
                    const primeiro = videoQualidadesList.firstChild;
                    primeiro.click();
                }
                if (videoData.qualidades_audio.length > 0) {
                    const primeiro = audioQualidadesList.firstChild;
                    primeiro.click();
                }

                mostrarLoader(false);
                videoInfo.classList.remove('hidden');
                
            } catch (erro) {
                mostrarErro(erro.message);
                mostrarLoader(false);
            }
        });

        // Selecionar v√≠deo
        function selecionarVideo(qualidade, btn) {
            document.querySelectorAll('#video-qualidades-list .qualidade-btn').forEach(b => 
                b.classList.remove('selecionada')
            );
            btn.classList.add('selecionada');
            videoSelecionado = qualidade;
        }

        // Selecionar √°udio
        function selecionarAudio(qualidade, btn) {
            document.querySelectorAll('#audio-qualidades-list .qualidade-btn').forEach(b => 
                b.classList.remove('selecionada')
            );
            btn.classList.add('selecionada');
            audioSelecionado = qualidade;
        }

        // Fazer download de V√çDEO (v√≠deo + √°udio)
        downloadVideoBtn.addEventListener('click', async () => {
            if (!videoSelecionado) {
                mostrarErro('Selecione uma qualidade de v√≠deo');
                return;
            }

            try {
                mostrarLoader(true);
                downloadVideoBtn.disabled = true;

                const url = videoUrl.value.trim();
                
                // Fazer download direto
                const response = await fetch(
                    `${API_URL}/download?url=${encodeURIComponent(url)}&format_id=${encodeURIComponent(videoSelecionado.format_id)}&tipo=video`
                );

                if (!response.ok) {
                    throw new Error('Erro ao baixar o v√≠deo');
                }

                // Pegar o blob e fazer download
                const blob = await response.blob();
                const download_url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = download_url;
                a.download = 'video.mp4';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(download_url);
                document.body.removeChild(a);
                
                mostrarLoader(false);
                videoInfo.classList.add('hidden');
                sucessoDiv.classList.remove('hidden');
                document.getElementById('sucesso-msg').textContent = 
                    `‚úÖ Pronto! Seu v√≠deo est√° sendo baixado!`;

            } catch (erro) {
                mostrarErro(erro.message);
                mostrarLoader(false);
            } finally {
                downloadVideoBtn.disabled = false;
            }
        });

        // Fazer download de √ÅUDIO (s√≥ √°udio)
        downloadAudioBtn.addEventListener('click', async () => {
            if (!audioSelecionado) {
                mostrarErro('Selecione uma qualidade de √°udio');
                return;
            }

            try {
                mostrarLoader(true);
                downloadAudioBtn.disabled = true;

                const url = videoUrl.value.trim();
                
                // Fazer download direto (s√≥ √°udio)
                const response = await fetch(
                    `${API_URL}/download?url=${encodeURIComponent(url)}&format_id=${encodeURIComponent(audioSelecionado.format_id)}&tipo=audio`
                );

                if (!response.ok) {
                    throw new Error('Erro ao baixar o √°udio');
                }

                // Pegar o blob e fazer download
                const blob = await response.blob();
                const download_url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = download_url;
                a.download = 'audio.m4a';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(download_url);
                document.body.removeChild(a);
                
                mostrarLoader(false);
                videoInfo.classList.add('hidden');
                sucessoDiv.classList.remove('hidden');
                document.getElementById('sucesso-msg').textContent = 
                    `‚úÖ Pronto! Seu √°udio est√° sendo baixado!`;

            } catch (erro) {
                mostrarErro(erro.message);
                mostrarLoader(false);
            } finally {
                downloadAudioBtn.disabled = false;
            }
        });

        // Auxiliares UI
        function mostrarLoader(show) {
            if (show) {
                loader.classList.remove('hidden');
            } else {
                loader.classList.add('hidden');
            }
        }

        function mostrarErro(msg) {
            erroDiv.textContent = '‚ùå ' + msg;
            erroDiv.classList.remove('hidden');
        }

        // Enter para buscar
        videoUrl.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') buscarBtn.click();
        });
    </script>
</body>
</html>
